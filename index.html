<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Projection</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>

        <canvas id="canvas" width="800" height="800">
        </canvas>

        <div class="controls">
            <div>
                <label>Pitch</label>
                <input type="range" min="0" max="360" id="pitch" value="45"/>
            </div>
            <div>
                <label>Yaw</label>
                <input type="range" min="0" max="360" id="yaw" value="45"/>
            </div>
            <div>
                <label>Roll</label>
                <input type="range" min="0" max="360" id="roll" value="45"/>
            </div>

        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
