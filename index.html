<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Projection</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>

        <canvas id="canvas" width="800" height="800">
        </canvas>

        <div class="controls">
            <div class="params">
                <div>
                    <label>Pitch</label>
                    <input type="range" min="0" max="360" id="pitch" value="45"/>
                </div>
                <div>
                    <label>Yaw</label>
                    <input type="range" min="0" max="360" id="yaw" value="45"/>
                </div>
                <div>
                    <label>Roll</label>
                    <input type="range" min="0" max="360" id="roll" value="45"/>
                </div>
                <div>
                    <label>Perspective</label>
                    <input type="range" min="1" max="5" step="0.2" id="perspective" value="1"/>
                </div>
            </div>


            <div class="autorotate">
                <button onclick="autoPitch += 1; autoPitch = autoPitch % 2; AutoRotate()" id="spin-button">Spin Pitch</button>
                <button onclick="autoYaw += 1; autoYaw = autoYaw % 2; AutoRotate()" id="spin-button">Spin Yaw</button>
                <button onclick="autoRoll += 1; autoRoll = autoRoll % 2; AutoRotate()" id="spin-button">Spin Roll</button>
            </div>

            <div class="cube-model">
                <button onclick="showVisibleEdges = 1; showHiddenEdges = 1; GenerateCube()">Full Wireframe</button>
                <button onclick="showVisibleEdges = 1; showHiddenEdges = 0; GenerateCube()" id="spin-button">Visible Edges Only</button>
                <button onclick="showVisibleEdges = 0; showHiddenEdges = 0; GenerateCube()" id="spin-button">No Edges</button>
                <button onclick="showFaces = (showFaces + 1) % 2; GenerateCube()" id="spin-button">Toggle Faces</button>
            </div>

        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
